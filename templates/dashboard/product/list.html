{% extends 'dashboard/base.html' %}

{% block content %}


<div class="main-content">
    <div class="page-header">
        <h2 class="header-title">Dokon</h2>
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Admin panel</a>
                <a class="breadcrumb-item" href="#">Maxsulotlar</a>
                <span class="breadcrumb-item active">Ro`yxati</span>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-around">
                <h4>Productlar ro`yxat</h4>
                <div>
                    <form class="input-group input-group-sm mb-3">
                        <select name="category_code" class="form-control">
                            <option value="0">Barchasi</option>
                            {% for category in categorys %}
                            <option value="{{category.code}}" {% if category.code == category_code %} selected {% endif %}>{{category}}></option>
                            {% endfor %}
                        </select>
                        <div class="input-group-prepend">
                            <button class="input-group-text" id="inputGroup-sizing-sm" type="submit">Saralash</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="m-t-25">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Kategoriya</th>
                                <th scope="col">Nomi</th>
                                <th scope="col">Harakatlar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for q in queryset %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{q.category.name}}</td>
                                <td>{{q.name}}</td>
                                <td class="table-responsive">
                                    <a href="{% url 'dashboard:product_detail' q.code  %}" ><i class="anticon anticon-export"style="font-size:24px; margin-right: 15px;"></i></a>
                                    <a href="{% url 'dashboard:product_update' q.code %}" class="anticon anticon-edit" style="font-size:24px; margin-right: 15px;"></a>
                                   
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
